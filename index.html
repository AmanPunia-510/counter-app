<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="min-vh-100 d-flex justify-content-center align-items-center flex-column f-f-inter">
        <div class="container">
            <h3 class="text-center color-grey fs-md grey-color fw-normal mb-5">Advanced Counter App</h3>
        </div>
        <div class="continer d-flex justify-content-center align-items-center">
            <div class="box mx-auto max-width-460 w-100 position-relative">
                <p class="counting text-center">0</p>
                <div class="buttons d-flex gap-2 justify-content-center">
                    <button class="add-button">Add One</button>
                    <button class="save-button">Save</button>
                </div>
                <div class="previous">Previous values</div>
                <div class="show-value"></div>
                <button onclick="refreshPage()" class="position-absolute cross">
                <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.25 2.25L19.75 19.75M2.25 19.75L19.75 2.25" stroke="#1282FC" stroke-width="4" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                </button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
